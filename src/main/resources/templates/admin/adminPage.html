<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>adminPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-between">
        <div class="d-flex">
            <h3><span id="UserNameEnter" class="text-white"
                      style="font-weight: bold;"></span></h3>
            <h3><span class="text-white" style="display: inline">&nbsp;with roles:&nbsp;</span></h3>
            <h3> <span class="text-white"
                       style="display: inline;"></span></h3>
        </div>

        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark link-secondary text-bg-dark">Logout</button>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">

        <div class="col-2" style="background-color: aliceblue; min-height: 100vh">
            <div class="d-grid gap-1 col-12 mt-4">
                <a id="btnAdmin" class="btn btn-primary w-100 border-0">Admin</a>
                <a id="btnUser" class="btn btn-primary w-100 border-0">User</a>
            </div>
        </div>

        <div class="col-10 px-0">
            <div id="windows">
                <div class="container-fluid">
                    <h1 class="m-3 fw-bold">Admin panel</h1>
                    <div class="tab-content" id="tabContent">
                        <ul class="nav nav-tabs">
                            <a id="btnOpenUsers" class="nav-link active" data-toggle="tab">Users Table</a>
                            <a id="btnOpenNewUser" class="nav-link" data-toggle="tab">New User</a>
                        </ul>
                        <div id="cards" class="card">
                            <div class="card-header">
                                <h4><strong>All users</strong></h4>
                            </div>

                            <div class="card-body">
                                <table id="mainTable" class="table table-striped table-hover">
                                    <tr>

                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--скрытое Edit модальное окно -->
<div class="modal fade" id="ModalEdit">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            </div>

            <div class="modal-body">
                <form class="form-group" id="editUser">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" disabled><br>

                    <label for="firstName">Name</label>
                    <input class="form-control" type="text" id="firstName"><br>

                    <label for="lastName">Surname</label>
                    <input class="form-control" type="text" id="lastName"><br>

                    <label for="email">Email</label>
                    <input class="form-control" id="email" type="email"><br>

                    <label for="username">Username</label>
                    <input class="form-control" id="username" type="text"><br>

                </form>
            </div>

            <div id="modal-footer" class="modal-footer">
                <button class="btn btn-outline-success" id="editButton">Edit</button>
            </div>

        </div>
    </div>
</div>

<!--скрытое Del модальное окно -->
<div class="modal fade" id="ModalDel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
            </div>

            <div class="modal-body">
                <form class="form-group" id="delUser">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id1" name="id" disabled><br>

                    <label for="firstName">Name</label>
                    <input class="form-control" type="text" id="firstName1" disabled><br>

                    <label for="lastName">Surname</label>
                    <input class="form-control" type="text" id="lastName1" disabled><br>

                    <label for="email">Email</label>
                    <input class="form-control" id="email1" type="email" disabled><br>

                    <label for="username">Username</label>
                    <input class="form-control" id="username1" type="text" disabled><br>

                </form>
            </div>

            <div  class="modal-footer">
                <button class="btn btn-outline-success" id="delButton">del</button>
            </div>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script th:src="@{/js/adminPage.js}"></script>
<!--<script th:src="@{../js/adminPage.js}"></script>-->
</body>
</html>
