<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .error {
        color: red;
    }
</style>
<body>
<table>
    <tbody>
    <tr>
        <td>
            <br/>
            <form th:method="get" th:action="@{/admin/save}" th:object="${newUser}">
                <label for="name">Name: </label>
                <input type="text" th:field="*{firstName}" id="name"/>
                <br><br>
                <label for="surname">Surname: </label>
                <input type="text" th:field="*{lastName}" id="surname"/>
                <br><br>
                <label for="email">Email: </label>
                <input type="email" th:field="*{email}" id="email"/>
                <br><br>
                <label for="username">Username: </label>
                <input type="text" th:field="*{username}" id="username"/>
                <br><br>
                <label for="password">Password: </label>
                <input type="password" th:field="*{password}" id="password"/>
                <br><br>

                <p>
                    <label>Roles:
                        <input type="checkbox" name="roles"
                               th:each="role : ${allRoles}"
                               th:text="${role.name}"
                               th:value="${role.id}"
                               th:field="*{roles}"
                        />
                    </label>
                </p>

                <input type="submit" value="OK"/>
            </form>
        </td>

        <td>

            <th:block th:each="msg : ${errors}">
                <p th:text="${msg.defaultMessage + msg.getObjectName()}"></p>
            </th:block>
        </td>
    </tr>

    </tbody>
</table>




</body>
</html>
